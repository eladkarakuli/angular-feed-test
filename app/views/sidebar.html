<div class="row well well-sm">
	<form class="form-inline">
		<div class="form group">
			<span><input type="text" ng-model="search.url" class="form-control" placeholder="Input URL..."></span>
			<button class="glyphicon glyphicon-search btn btn-info" aria-hidden="true" ng-click="submit()"></button>
		</div>
	</form>
</div>
<div class="row">
	<div class="jumbotron">
		<div ng-repeat="url in $storage.urls">
			{{url}}
		</div>
	</div>
</div>
